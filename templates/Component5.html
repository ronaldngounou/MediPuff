<!DOCTYPE html>
<html>
<head>
    <title>MediPuff Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #83d49e; 
        }

        input[type="text"],
        input[type="submit"],
        input[type="checkbox"],
        label {
            margin: 10px;
        }

        input[type="submit"] {
            background-color: #2A6D94; 
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

    <body>

        <p><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
        <input type="submit" value="Add a Medication" onclick="goToEnterMedPage()">      </input>

        <script>
            function goToEnterMedPage() {
                window.location.href = "/EnterMedication";
            }
        </script>
    
        <input type = "submit" value = "Remove a Medication" class = "remove-button-medication"> </input><br>
        <form action="/MainPage" method= "POST">
            {% for item in items %}
                <label>
                    <input type="checkbox" name="selected_items" value="{{ item }}"> {{ item }}
                </label><br>
            {% endfor %}
        </form>
        <script>
            const removeButtons = document.querySelectorAll(".remove-button-medication")

            removeButtons.forEach( button => {
                button.addEventListener("click", () => {
                    const checkboxes = document.querySelectorAll('input[type = "checkbox"]:checked');
                        
                    checkboxes.forEach(checkbox => {
                        const label = checkbox.nextElementSibling;
                        label.remove();
                        checkbox.remove();
                    });
                    

                });  
            });
                
        </script>
        
    </body>




</html>
