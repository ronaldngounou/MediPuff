<!DOCTYPE html>
<html>
    <head>
        <title>MediPuff Main Page</title>
    </head>

    <body>
        <input type="text" id="happy_points" name="happy_points" value="Happiness: " readonly>

        <p><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
        <input type="submit" value="Add a Medication">      </input>
        <button class = "remove-button-medication">Remove a Medication</button>



        <p>
        <input type="checkbox" id="med1" name="medications">
        <label for="med1"> Medication 1</label><br>
        <input type="checkbox" id="med2" name="medications">
        <label for="med2"> Medication 2</label><br>
        <input type="checkbox" id="med3" name="medications">
        <label for="med3"> Medication 3</label><br>
        <input type="checkbox" id="med4" name="medications">
        <label for="med4"> Medication 4</label><br>
        <input type="checkbox" id="med5" name="medications">
        <label for="med5"> Medication 5</label><br>
        </p>




        <script>
            const removeButtons = document.querySelectorAll(".remove-button-medication")

            removeButtons.forEach( button => {
                button.addEventListener("click", () => {
                    const checkboxes = document.querySelectorAll('input[type = "checkbox"]:checked');
                    
                    checkboxes.forEach(checkbox => {
                        const label = checkbox.nextElementSibling;
                        label.remove();
                        checkbox.remove();
                    });
                   
    
                });  
            });
            
        </script>
    </body>


</html>
