<!DOCTYPE html>
<html>
    <head>
        <title>MediPuff Welcome Page</title>
    </head>
    <body>
        <h1>Welcome MediPuff User!</h1>
        <h3>Enter the name of your medication</h3>
        <input type="text" id="Submit Medication" name="submit_med" placeholder="Type Medication Here"></input>
        <p><br><br></p>

        <h3>Enter the time you take your medication</h3>
        <input type="text" id="Submit Time" name="submit_time" placeholder="Type Time Here"></input>
        <p><br><br></p>

        <h3>Check the box next to the days you take your medication</h3>

        <input type="checkbox" id="day1" name="day1" value="Monday">
        <label for="day1"> Monday</label><br>
        <input type="checkbox" id="day2" name="day2" value="Tuesday">
        <label for="day1"> Tuesday</label><br>
        <input type="checkbox" id="day3" name="day3" value="Wednesday">
        <label for="day1"> Wednesday</label><br>
        <input type="checkbox" id="day4" name="day4" value="Thursday">
        <label for="day1"> Thursday</label><br>
        <input type="checkbox" id="day5" name="day5" value="Friday">
        <label for="day1"> Friday</label><br>
        <input type="checkbox" id="day6" name="day6" value="Saturday">
        <label for="day1"> Saturday</label><br>
        <input type="checkbox" id="day7" name="day7" value="Sunday">
        <label for="day1"> Sunday</label><br>
        <p><br><br></p>

        <input type="submit" value="Submit Medication Information">      </input>
        <input type="submit" value="Done Adding Medications"></input>
    </body>


</html>
