<!DOCTYPE html>
<html>
<head>
    <title>MediPuff Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #83d49e; 
        }

        h1 {
            text-align: center;
        }

        h3 {
            font-size: 18px;
            margin-top: 20px;
        }

        h4 {
            font-size: 16px;
            margin: 5px 0;
        }

        input[type="text"],
        input[type="time"],
        input[type="submit"] {
            padding: 10px;
            width: 50%;
            margin-top: 10px;
            border: none;
            background-color: #fff; 
        }

        input[type="submit"] {
            background-color: #2A6D94; 
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #007bff; 
        }

        form {
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome MediPuff User!</h1>

    <p>
        <h3>Text the phone number below to set up text notifications</h3>
        <h4>(000-000-0000)</h4>
    </p>

    <form method="POST" action="/EnterMedication">
        <h3>Enter the name of your medication</h3>
        <input type="text" id="submit_med" name="submit_med" placeholder="Type Medication Here">

        <h3>Enter the time you take your medication</h3>
        <input type="time" id="submit_time" name="submit_time" placeholder="Type Time Here">

        <input type="submit" value="Submit Medication Information">
    </form>

    <div class="button-container">
        <input type="submit" value="Done Adding Medications" onclick="goToMainPage()" style="margin-left: 0px;">
    </div>

    <script>
        function goToMainPage() {
            window.location.href = "/MainPage";
        }
    </script>
</body>
</html>
